name: CI

on:
  pull_request:
    branches:
      - "**"
  merge_group:
    types:
      - checks_requested
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 18 # Adjust the Node.js version as needed

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run linting
        working-directory: ./query-connector
        run: |
          npm ci
          npm run lint

  unit-and-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup reporting action and run tests
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          test-script: npm run test:ci
          working-directory: ./query-connector
          skip-step: none

  end-to-end-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install dependencies
        working-directory: ./query-connector
        run: npm ci
      - name: Install Playwright Browsers
        working-directory: ./query-connector
        run: npx playwright install --with-deps
      - name: Build Query Connector and Run Playwright Tests
        working-directory: ./query-connector
        run: npm run test:playwright
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: ./query-connector/test-results/
