name: Build and Push
description: Build and Push docker image to dibbs-query-connector registry

inputs:
  username:
    description: GitHub username of the user who triggered the workflow
    required: true
  password:
    description: Used to log in to the Container registry
    required: true

runs:
  using: composite
  steps:
    - name: Check Out Changes
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}

    - name: grab the git sha
      shell: bash  
      run: |
         GIT_SHA=$(git rev-parse --short HEAD)
 

    - name: Build and push
      id: build_push
      uses: docker/build-push-action@v3
      with:
        context: ./query-connector
        push: true
        tags: |
          ghcr.io/cdcgov/dibbs-query-connector:$GIT_SHA
          
